<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타이머</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #exit-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: clamp(20px, 6vw, 24px);
      cursor: pointer;
      user-select: none;
    }

    #current-time {
      font-size: clamp(14px, 4vw, 24px);
      opacity: 0.7;
      margin-bottom: 4vh;
    }

    #stopwatch {
      font-size: clamp(64px, 18vw, 140px);
      letter-spacing: 4px;
    }

    .controls {
      margin-top: 5vh;
    }

    .controls button {
      padding: 0.8rem 1.6rem;
      font-size: clamp(14px, 4vw, 16px);
      margin: 0 0.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="exit-btn" onclick="goBack()">←</div>

  <div id="current-time">00:00:00</div>

  <div id="stopwatch">00:00.00</div>

  <div class="controls">
    <button onclick="startTimer()">시작</button>
    <button onclick="stopTimer()">정지</button>
    <button onclick="resetTimer()">리셋</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = new Intl.DateTimeFormat('ko-KR', {
        timeZone: 'Asia/Seoul',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      }).format(now);
      document.getElementById("current-time").textContent = time;
    }

    updateClock();
    setInterval(updateClock, 1000);

    let startTimestamp = null;
    let elapsedTime = 0;
    let timerInterval = null;

    function startTimer() {
      if (timerInterval) return;

      startTimestamp = Date.now();
      timerInterval = setInterval(() => {
        const diff = elapsedTime + (Date.now() - startTimestamp);

        const min = String(Math.floor(diff / 60000)).padStart(2, '0');
        const sec = String(Math.floor(diff / 1000) % 60).padStart(2, '0');
        const ms  = String(Math.floor(diff / 10) % 100).padStart(2, '0');

        document.getElementById("stopwatch").textContent =
          `${min}:${sec}.${ms}`;
      }, 10);
    }

    function stopTimer() {
      if (!timerInterval) return;

      elapsedTime += Date.now() - startTimestamp;
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      startTimestamp = null;
      elapsedTime = 0;
      document.getElementById("stopwatch").textContent = "00:00.00";
    }

    function goBack() {
      location.href = "/";
    }
  </script>

</body>
</html>
