<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시계</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  #timer {
    font-size: clamp(64px, 18vw, 120px);
    letter-spacing: 0.08em;
  }

  #menu-btn {
    position: fixed;
    top: 2vh;
    left: 4vw;
    font-size: clamp(24px, 7vw, 32px);
    cursor: pointer;
    user-select: none;
  }

  #top-bar {
    position: fixed;
    top: -12vh;
    left: 0;
    width: 100%;
    height: 12vh;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: top 0.3s ease;
  }

  #top-bar.open {
    top: 0;
  }

  #top-bar button {
    padding: 0.8rem 1.6rem;
    font-size: clamp(14px, 4vw, 16px);
    cursor: pointer;
    border-radius: 999px;
    background: #fff;
    color: #111;
    border: none;
  }
</style>
</head>
<body>

  <div id="top-bar">
    <button onclick="goTimer()">타이머</button>
  </div>

  <div id="menu-btn" onclick="toggleMenu()">☰</div>

  <div id="timer">00:00:00</div>

  <script>
    function updateTimer() {
      const now = new Date();
      const kstTime = new Intl.DateTimeFormat('ko-KR', {
        timeZone: 'Asia/Seoul',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      }).format(now);

      document.getElementById('timer').textContent = kstTime;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    function toggleMenu() {
      document.getElementById("top-bar").classList.toggle("open");
    }

    function goTimer() {
      location.href = "timer";
    }
  </script>

</body>
</html>
