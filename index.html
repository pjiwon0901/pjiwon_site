<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KST 시계</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #timer {
      font-size: 96px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00</div>

  <script>
    function updateTimer() {
      const now = new Date();

      const kstTime = new Intl.DateTimeFormat('ko-KR', {
        timeZone: 'Asia/Seoul',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      }).format(now);

      document.getElementById('timer').textContent = kstTime;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
