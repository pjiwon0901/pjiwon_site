<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시계</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #timer {
      font-size: 120px;
      letter-spacing: 4px;
    }

    #menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }

    #top-bar {
      position: fixed;
      top: -80px;
      left: 0;
      width: 100%;
      height: 80px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.3s ease;
    }

    #top-bar.open {
      top: 0;
    }

    #top-bar button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      background: #fff;
      color: #111;
      border: none;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button onclick="goTimer()">타이머</button>
  </div>

  <div id="menu-btn" onclick="toggleMenu()">☰</div>

  <div id="timer">00:00:00</div>

  <script>
    function updateTimer() {
      const now = new Date();
      const kstTime = new Intl.DateTimeFormat('ko-KR', {
        timeZone: 'Asia/Seoul',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      }).format(now);

      document.getElementById('timer').textContent = kstTime;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    function toggleMenu() {
      document.getElementById("top-bar").classList.toggle("open");
    }

    function goTimer() {
      location.href = "timer";
    }
  </script>

</body>
</html>
